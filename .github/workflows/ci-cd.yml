name: Development CI/CD Pipeline on push to master TEMP Until proper branch strategies

on:
  push:

jobs:
  build-and-test:
    name: Build and test InterCV
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x 

      - name: Restore dependencies
        run: dotnet restore InterCV.sln

      - name: Build solution
        run: dotnet build InterCV.sln --configuration Release

      - name: Run unit tests
        run: dotnet test --configuration Release
